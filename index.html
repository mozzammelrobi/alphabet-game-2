<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabe game</title>
    <link rel="stylesheet" href="./styles/style.css">
    <!-- daisy ui -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="container mx-auto">
   <main class="min-h-screen bg-[#1E1E1E] bg-[url('./images/background.png')] bg-no-repeat bg-center">
    <section id="home" class="">
       <div class="text-white flex flex-col  gap-5 items-center min-h-screen justify-center  borde ">
        <h1 class="text-9xl text-white font-extrabold"> ALPHABET CLASH</h1>
            <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play </p>
            <button class="btn bg-green-500 border-none hover:to-green-100 hover:text-black">ALPHABET CLASH</button>
       </div>

    </section>


    <!-- play ground -->
    <section id="play-ground" class=" flex justify-center items-center min-h-screen  hidden">
        <div class="flex flex-col items-center gap-6">
            <!-- screen -->
            <div class="">
                <div class="artboard artboard-horizontal phone-6 text-white border-[20px] border-black bg-[#FFFFFFB3]">
                    <div class=" flex justify-center">
                        <p class="font-bold text-white bg-slate-950 p-5 w-fit rounded-b-lg">don't look at the keybord when playing</p>
                    </div>
                    <div class="flex justify-center items-center ">
                        <p id="current-alphabet" class="text-9xl text-black font-bold border h-full uppercase">y</p>
                    </div>
                </div>
            </div>
            <!-- keybord start -->
            <div>
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
            <!-- keybord end -->
            <!-- life and score -->
            <div class="flex  justify-between w-full">
                <div>
                    <button class="btn bg-[#894189] hover:bg-[#894189B3] text-white border-none">
                        Life 
                        <img src="./images/heart.png" alt=""> 
                        <span id="current-life">5</span>
                    </button>
                    
                </div>
                <div>
                    <button class="btn bg-[#360490] hover:bg-[#360490B3] text-white border-none">
                        Life 
                        <img src="./images/dolarsvg.svg" alt=""> 
                        <span id="current-score" class="bg-green-400 p-1 font-bold rounded-lg">0</span>
                    </button>
                </div>
            </div>
        </div>
    </section>

    <section id="final-score" class="hidden flex justify-center items-center min-h-screen  ">
        <div class=" bg-[#FFFFFF33] w-[400px]  h-[300px] text-white flex flex-col justify-center items-center gap-5">
            <h1 class="text-6xl font-extrabold">Score: <span id="final-result">14</span></h1>
            <button onclick="playAgain()" class="btn">Play again</button>
            <p>practice will make you pro</p>
        </div>
    </section>
   </main>
    <script src="./js/script.js"></script>
    <script src="./js/utility.js"></script>
</body>

</html>
